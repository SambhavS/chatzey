  <body >


<div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Chatzey welcomes you!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          Please enter your name: <input id="givenName" class="" type="text" name="fname">
        <button type="submit" onclick="closeModal()" class="btn btn-primary btn-sm" data-dismiss="modal">Enter</button>
      </form>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>




<div class="container-fluid">
    <div class="row">
      <div class="col-md-4 ">
        <div class="border-right tall d-none d-sm-block">
          <br/>
         <div class="card d-none d-sm-block" style="width: 25vw;">
          <ul class="list-group list-group-flush">
            <a href="https://google.com" class="noStyleLink"><li class=" noStleLink list-group-item">Chatzey Townsquare</li></a>
            <a href="https://google.com" class="noStyleLink"><li class="font-weight-light noStleLink list-group-item">Emerson</li></a>
            <a href="https://google.com" class="noStyleLink"><li class="font-weight-light noStleLink list-group-item">Akash</li></a>
            <a href="https://google.com" class="noStyleLink"><li class="font-weight-light noStleLink list-group-item">George</li></a>
          </ul>
        </div>
      </div>
      </div>
      <div class="col-md-8">
        <div class="d-inline-block">
            <button type="button" class="btn btn-link d-block d-sm-none"> <i class="fas fa-long-arrow-alt-left fa-2x"></i></button>
        </div>
        <div class="d-inline-block">
          <h3 class="chatName h2 font-weight-light">Chatzey Chatroom</h3>
        </div>  
        <hr/>
        <ul id="messages"></ul>
        <form class="messageform" action="" >
        <span>
          <hr/>
        <div class="row">
          <div class="col-8 col-md-6"><input class=" font-weight-light form-control" id="m" autocomplete="off" /></div>
          <div class="col-1 col-md-2"><button type="button" class=" send btn btn-outline-primary">Send</button><button type="button" class="gear btn btn-light d-none d-sm-block"><i class="fas fa-cog"></i></button></div>
        </div>
        </span>
        </form>        
      </div>
    </div>
</div>
